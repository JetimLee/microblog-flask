<!-- In this template I used the block control statement to define the place where the derived templates can insert themselves. 
 Blocks are given a unique name, which derived templates can reference when they provide their content. -->
{% extends "base.html" %} {% block content %}
<h1>Hi, {{ user.username }}!</h1>
{% for post in posts %}
<div>
  <p>{{ post.author.username }} says: <b>{{ post.body }}</b></p>
</div>
{% endfor %} {% endblock %}
